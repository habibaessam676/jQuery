<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatWell - Create Account</title>
    <link rel="stylesheet" href="EatWelll.css">
    <link rel="shortcut icon" href="photos/logo.jpeg.jpg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c9c52;
            margin: 0;
            padding: 0;
        }
        .home-logo {
            position: absolute;
            top: 10px;
            left: 5px;
            display: inline-block;
        }
        .logo {
            height: 50px;
            width: auto;
            cursor: pointer;
        }
        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 0.6rem 1.2rem;
            background-color: #2ecc71;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }
        .back-btn:hover {
            background-color: #27ae60;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="home-logo">
        <img src="photos/logo.jpeg.jpg" class="logo" alt="EatWell Logo">
    </div>
    <header class="main-header">
        <h1 class="site-title">EatWell</h1>
    </header>
    <section>
        <h2>Create a New Account</h2>
        <form id="subscribe-form" action="dashboard.html" method="POST" style="display: flex; flex-direction: column; gap: 1rem; max-width: 400px; margin: auto;">
            <label>Full Name:
                <input type="text" name="fullname" required style="width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;">
            </label>
            <label>Email:
                <input type="email" id="email-input" name="email" required style="width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;">
            </label>
            <label>Password:
                <input type="password" name="password" required style="width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;">
            </label>
            <button id="login-button" type="submit" class="btn">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">Already have an account? <a id="login-link" href="#">Login</a></p>
        <div style="text-align: center; margin-top: 1rem;">
            <button id="learn-more-btn">Welcome Message</button>
        </div>
    </section>
    <a href="#" class="back-btn">Back</a>
    <script>
        $(document).ready(function() {
            $("#learn-more-btn").click(function(e) {
                alert("Welcome to our website hope you enjoy with us and don't forget to give us your feedback it means a lot, Thank you!");
            });
            $("#login-button").mouseenter(function() {
                $(this).css({
                    "text-decoration": "underline",
                    "font-weight": "bold",
                    "background-color": "black",
                    "color": "blue"
                });
            }).mouseleave(function() {
                $(this).css({
                    "text-decoration": "none",
                    "font-weight": "normal",
                    "background-color": "",
                    "color": "",
                });
            });
            // Optionally apply the same hover to the login link if desired
            $("#login-link").mouseenter(function() {
                $(this).css({
                    "text-decoration": "underline",
                    "font-weight": "bold",
                    "color": "black",
                });
            }).mouseleave(function() {
                $(this).css({
                    "text-decoration": "none",
                    "font-weight": "normal",
                    "color": ""
                });
            });
            $("#subscribe-form").submit(function(e) {
                e.preventDefault();
                const email = $("#email-input").val();
                alert("Form submitted! Email captured: " + email);
                console.log("Form submission intercepted.");
            });
        });
    </script>
</body>
</html>
